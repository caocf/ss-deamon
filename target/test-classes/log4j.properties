log4j.rootLogger=INFO,ledongLog,console

log4j.logger.com.taihe=DEBUG
# Console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%p]  %l %m%n
log4j.appender.console.threshold=debug


# File appender
log4j.appender.ledongLog=org.apache.log4j.RollingFileAppender
log4j.appender.ledongLog.file=/var/showstart/log/schedule_center.log
log4j.appender.ledongLog.maxBackupIndex=5

log4j.appender.ledongLog.append=true
log4j.appender.ledongLog.layout=org.apache.log4j.PatternLayout
log4j.appender.ledongLog.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%p]  %l %m%n

